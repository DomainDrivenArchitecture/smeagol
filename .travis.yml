dist: trusty
language: clojure

services:
  - docker

stages:
  - build

jobs:
  include:
    - stage: build
      language: clojure
      script:
        - lein test
        - lein bower install
        - lein ring uberjar
        - md5sum target/uberjar/smeagol-standalone.jar > target/uberjar/smeagol-standalone.jar.md5
      deploy:
        - provider: releases
          skip_cleanup: true
          on:
            #tags: true
            branch: develope
          draft: true
          overwrite: true
          api_key:
            secure: ""
          file:
            - target/uberjar/smeagol-standalone.jar
            - target/uberjar/smeagol-standalone.jar.md5
