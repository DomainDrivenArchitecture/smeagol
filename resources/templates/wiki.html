{% extends "templates/base.html" %}

{% block content %}
    <div id="content" class="wiki">
      {% if editable %}
    	<ul class="minor-controls">
        <li><a href="{{servlet-context}}/edit?page={{title}}">Edit this page</a></li>
    		<li><a href="history?page={{page}}">History</a></li>
    	</ul>
      {% endif %}
      {{content|safe}}
    </div>
{% endblock %}
